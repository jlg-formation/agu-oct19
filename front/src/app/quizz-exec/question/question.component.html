<main>
  <h1>Quizz: Les plus belles capitales d'europe continentale</h1>
  <h2>Question: {{id}}</h2>
  <p>Quelle est la capitale de la Belgique ?</p>
  <form ngNoForm>
    <div>
      <label *ngFor="let letter of ['A', 'B', 'C', 'D']">
        <input type="radio">
        <span class="letter">{{letter}}</span>
        <span>Bruxelles {{ (letter === 'A') ? 'asdfasdfasfd': ''}}</span>
      </label>
    </div>
    <button class="primary" routerLink="/score">Suivant</button>
  </form>
</main>
