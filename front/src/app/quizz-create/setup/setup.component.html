<main>
  <h1>Quizz: {{quizz.current.name}}</h1>
  <span>Nombre de questions : {{quizz.current.questions.length}}</span>
  <button appAutofocus routerLink="/add-question">Ajouter une question</button>
  <button *ngIf="quizz.current.questions.length > 0" class="primary" routerLink="/finished">Terminer</button>
</main>
