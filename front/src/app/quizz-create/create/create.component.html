<main>
  <h1>Création d'un Quizz</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom du Quizz</div>
      <input appAutofocus type="text" formControlName="name" placeholder="Ex: Maîtriser Angular">
      <app-show-max-length [max]="nameMaxLength" [length]="f.value.name.length"></app-show-max-length>
    </label>
    <button [disabled]="f.invalid" class="primary">Suivant</button>
  </form>
</main>
