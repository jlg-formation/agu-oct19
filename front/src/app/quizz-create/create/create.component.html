<main>
  <h1>Création d'un Quizz</h1>

    <label>
      <div>Nom du Quizz</div>
      <input appAutofocus type="text" formControlName="name" placeholder="Ex: Maîtriser Angular">

    <button class="primary" routerLink="/setup">Suivant</button>
  </form>
</main>
