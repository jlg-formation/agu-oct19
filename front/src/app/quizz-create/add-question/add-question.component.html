<main>
  <h1>Ajouter une question</h1>
  <form [formGroup]="f">
    <label>
      <div>Libellé</div>
      <textarea rows="3" formControlName="label"></textarea>
    </label>
    <div>Réponses possibles</div>
    <div>
      <label class="answer" *ngFor="let letter of ['A', 'B', 'C', 'D']">
        <span>{{letter}}</span>
        <input type="text" [formControlName]="'answer' + letter">
        <input type="radio" formControlName="correctAnswer" [value]="letter">
      </label>
    </div>
    <div class="buttons">
      <button routerLink="/setup">Annuler</button>
      <button [disabled]="f.invalid" routerLink="/setup" class="primary">Ajouter</button>
    </div>
  </form>
  {{f.value | json}}
</main>
